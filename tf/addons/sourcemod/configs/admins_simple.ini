// Admin Configuration Guidelines

// Defining admins
//   "identity":    Use a SteamID, Name, or prepend ! for IP.
//   "permissions": Combine flags like "abcdefgh" or use "@Group" eg "@Full Admins"
//   "password":    Needed only for name-auth.
//                  In console: setinfo "KEY" "PASSWORD"
//                  Replace KEY with "PassInfoVar" from core.cfg.
//                  Must set password before name change or connecting.
//                  SourceMod auto-detects set password.

// Immunity values
//   Higher number means higher authority.
//   Default is 0. You can modify rules with sm_immunity_mode.
//   "83:abcdefgh"    // Immunity 83, flags abcdefgh
//   "6:@Full Admins" // Immunity 6, group "Full Admins"

// Examples:
//   "STEAM_0:1:16" "bce"          // SteamID, no immunity, generic/kick/unban
//   "BAILOPAN"     "abc"  "Gab3n" // Name,    no immunity, reservation/generic/kick, password "Gab3n"
//   "!127.0.0.1"   "99:z"         // IP,      immunity 99, all permissions

